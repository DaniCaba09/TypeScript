<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinado Medac</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            background: url(img/rio-mont-saint-michel.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: aliceblue;
            font-weight: 400;
        }

        .titulo {
            color: aliceblue;
            justify-content: center;
            align-items: center;
            display: flex;
            font-size: 7rem;
            text-shadow: 5px 5px 8px rgb(0, 0, 0);
            font-weight: 500;
        }

        #input {
            justify-content: center;
            align-items: center;
            display: flex;
            transition: all 1s;
        }

        #input:hover {
            transform: scale(1.1);
        }

        #NombreUsuario {
            color: aliceblue;
            text-align: center;
            width: 500px;
            height: 3vh;
            background-color: rgba(0, 0, 0, 0.321);
            border: 1px solid;
            border-radius: 5px;
        }

        #enviar {
            background-color: rgba(0, 0, 0, 0.321);
            height: 3vh;
            border: 1px solid;
            border-radius: 5px;
            color: aliceblue;
        }

        h1 {
            font-size: 300%;
            text-shadow: 2px 2px 2px rgb(161, 161, 161);
        }

        .menucentro {
            justify-content: center;
            align-items: center;
            display: flex;
            text-align: center;
            margin-top: -3%;
        }


        button {
            width: 90%;
            background-color: rgb(52, 52, 52);
            font-size: 20px;
            border: 1px solid;
            border-radius: 5px;
            color: rgb(187, 187, 187);
            transition: all 1s;
            margin-bottom: 0.4%;
        }

        button:hover {
            transform: scale(1.1);
            background-color: azure;
            color: black;
        }

        #luchar {
            display: none;
        }

        .batalla {
            margin-top: 2%;
            height: 50vh;
            justify-content: center;
            align-items: center;
            display: flex;
            text-align: center;
        }

        #vs:hover {
            transform: rotate(360deg);
            transition: all 2s;
        }

        #estadisticas {
            display: none;
        }

        #stats {
            justify-content: center;
            align-items: center;
            display: flex;
        }

        table {
            justify-content: center;
            align-items: center;
            display: flex;
            text-align: center;
        }

        th {
            font-size: 180%;
            justify-content: space-between;
        }

        td {
            font-size: 180%;
        }

        tr {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5%;
        }

        tbody {
            width: 120%;
        }

        #yeye {
            gap: 13%;
        }

        #itemss {
            display: none;
        }

        #contenedor {
            display: inline-block;
            margin-right: 5%;
            text-align: center;
        }

        #myModal {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #aju {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #consola{
            background: rgb(236, 236, 186);
            border: solid black 1px;
            border-radius: 15px;
            padding: 7px;
            color: black;
        }
    </style>
    <script src="scripts.js"></script>
</head>

<body>
    <div class="contenedorEntero">

        <div class="titulo">
            REINADO MEDAC
        </div>

        <div id="input">
            <input type="text" name="NombreUsuario" id="NombreUsuario" placeholder="Introducir Nombre Del Jugador"
                required>
            <input type="submit" name="enviar" id="enviar" onclick="Completo()" placeholder="Enviar">
        </div>

        <div style="justify-content: center; align-items: center; display: flex; color: rgb(214, 190, 255);text-shadow: 3px 3px 3px rgb(61, 18, 162);"
            id="mensajebienvenido"></div>

        <div style="margin-top: 1%;margin-bottom: 1%;justify-content: center; align-items: center; display: flex;text-align: center;">
            <div>
                <button id="comprarFuerza">Comprar Fuerza</button>
                <br>
                <div id="fuerza"></div>
            </div>
        </div>
        <div style="margin-top: 1%;margin-bottom: 1%;justify-content: center; align-items: center; display: flex;">
            <div id="consola">
            </div>
        </div>
        <div class="menucentro">
            <div id="menu"></div>
        </div>

        <div id="luchar" onclick="ocultarBatalla()">
            <div class="batalla">
                <div class="imagenJugador">
                    <img class="animate__animated animate__bounceInLeft" src="img/nosotrosw.png" alt="" width="40%">
                </div>
                <div id="vs" style="font-size: 900%;font-family: fantasy; text-shadow: 5px 5px 2px rgb(161, 161, 161);">
                    VS</div>
                <div class="imagenEnemigo">
                    <img id="imagenEnemigo" class="animate__animated animate__bounceInRight animate__delay-1s" src=""
                        alt="" width="40%">
                </div>
            </div>
        </div>

        <div id="itemss">
            <div id="myModal" class="modal">
                <div id="aju">
                    <div class="modal-content">
                        <!-- Eliminé la llamada a closeModal() aquí -->
                        <span class="close">&times;</span>
                        <div id="modalContent"></div>
                    </div>
                </div>

            </div>
        </div>


        <div id="estadisticas">
            <div id="stats">
                <div>
                    <h2>Has elegido consultar tus estadísticas. Mira tu progreso hasta ahora.</h2>
                    <table>
                        <tr>
                            <th style="color: bisque;">Ataque</th>
                            <th style="color: tomato;">Salud</th>
                            <th style="color: green;">Dinero</th>
                        </tr>
                        <tr id="yeye">
                            <td id="ataque"></td>
                            <td id="salud"></td>
                            <td id="dinero"></td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>




    </div>


</body>

</html>
